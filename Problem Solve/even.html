<body>
    <script>
        
let count=0;
let sum =0;
for(let i=24;count<10;i++)
{
    if(i%2==0)
    {
        sum+=i;
        count++;
    }
}
console.log(`The sum of the 10 even number is ${sum}`);

    </script>
</body>
