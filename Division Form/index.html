<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Country Infomation</h3>
            </div>
            <div class="card-body">
                <!-- <form action=""> -->
                <select class="form-select" aria-label="Default select example" id="countries">
                    <option selected>Select Country</option>
                    <option value="ban">Bangladesh</option>
                    <option value="ind">India</option>
                    <option value="chn">China</option>
                </select>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <script>
        let info = {
            "ban": {
                divisions: ["CTG", "DHK", "COM", "SHY"],
                CTG: {
                    name: "Chittagong",
                    Bandarban: {
                        thana: [
                            "bb", "tt"
                        ]
                    },
                    coxbazar: {
                    }
                },
                SHY: {
                    name: "Sylhet"
                },
                DHK: {
                    name: "Dhaka"
                },
                COM: {
                    name: "Comilla"

                }
                // distrcs:[
                //     "Narayanganj","Gajipur"
                // ]
            }
        };
        let country = document.getElementById("countries");
        country.addEventListener('change', countryFunction, false);
        let cardBody = document.querySelector(".card-body");
        function countryFunction(e) {
            if (e.srcElement.value === "ban") {
                let district = document.createElement('select');
                district.className = "form-select mt-4";
                district.setAttribute('aria-label', 'Default select example');
                district.id = 'divisionId';

                cardBody.appendChild(district);
                let divisionElement = document.getElementById("divisionId");
                let option = document.createElement("option");
                option.appendChild(document.createTextNode("Select District"));
                option.disabled = true;
                option.selected = true;
                divisionElement.appendChild(option);
                for (let division of info.ban.divisions) {
                    let divisionObject = info.ban[division];
                    option = document.createElement('option');
                    option.appendChild(document.createTextNode(divisionObject.name));
                    option.value = division;
                    divisionElement.appendChild(option);
                }
            }
            else {
                document.getElementById("divisionId").remove();
            }



        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
